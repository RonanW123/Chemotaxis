<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Chemotaxis</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>The Dots go Jiggle Jiggle~</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    Hold left click to drop some dough, attracting all of the dots. Hold right click to set a fire, making the dots run away. Hold the middle button to stop time. Don't let the dots escape from the screen!!! <-- (totally a feature and not me being lazy hahaha...)
	    </footer>
	</body>
</html>
